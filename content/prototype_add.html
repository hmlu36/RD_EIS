<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<TITLE>設計提案單</TITLE>
<LINK rel=stylesheet type=text/css href="images/eis.css">

<STYLE type=text/css>
    .aTitle {
        font-SIZE: 15px;
        font-WEIGHT: bold
    }
</STYLE>


<table width="1200" border=0>
    <tbody>
        <tr>
            <td colSpan=2 align=center>
                <font class=aTitle>漳州燦坤實業有限公司</font>
            </td>
        </tr>
        <tr>
            <td colSpan=2 align=center>
                <font class=aTitle>設計提案單</font>
            </td>
        </tr>


        <tr>
            <td bgColor=#999999>
                基
                <br>本
                <br>資
                <br>料</td>
            <td valign=top align=left>
                <table cellSpacing=1 borderColorDark=#ffffff cellPadding=5 width="100%" bgColor=#000000 borderColorLight=#000000 border=0>
                    <tbody>
                        <tr bgColor=#ffffff>
                            <td height=40 width="10%">
                                <font color=#ff0000>*</font>提案單位
                            </td>
                            <td width="13%">
                                <select name=e_tad_dept> 
									<option selected value="">請選擇</option> 
									<option value=商務>商務</option> 
									<option value=研發>研發</option> 
									<option value=PA>PA</option>
								</select>
                            </td>
                            <td width="15%">
                                <font color=#ff0000>*</font>提案人
                            </td>
                            <td width="10%"><input maxLength=18 size=10 name=e_tad_per></td>
                            <td width="10%">
                                <font color=#ff0000>*</font>提案日期
                            </td>
                            <td width="10%"><input size=10 value=2017/5/16 name=e_tad_tdate></td>
                            <td width="30%" colSpan="2">
                                <font color=#ff0000>*</font>
                                產品線
                                <select> 
									<option selected value="">請選擇</option> 
									<option value=06>咖啡壼</option>
									<option value=10>Frypan</option>
									<option value=07>Snack</option>
									<option value=11>GFG</option>
									<option value=05>居家幫手</option>
									<option value=15>馬達</option>
									<option value=24>調理</option>
									<option value=27>Griddle</option>
									<option value=28>Panini</option>
								</select>
                                <br> &nbsp;&nbsp;&nbsp;機種/品名
                                <select size="1"> 
									<option selected value="">請選擇</option>
									<option value=06>X9287/可拆卸式清洗磨刀組</option>
									<option value=10>X3858/電子賽風壺</option>
									<option value=07>X3591/trITaN KETTLE</option>
									<option value=11>X1588/G&B</option>
									<option value=05>X3854/透明注水機</option>
								</select>
                            </td>
                        </tr>
                        <tr bgColor=#ffffff>
                            <td>
                                <font color=#ff0000>*</font>產品名稱
                            </td>
                            <td><input maxLength="18" size="10"></td>
                            <td>
                                <font color=#ff0000>*</font>提案三階屬性
                            </td>
                            <td>
                                <select size="1"> 
									<option selected value="">請選擇</option>
									<option value="OPP">OPP</option>
									<option value="MPP">MPP</option>
									<option value="HPP">HPP</option>
								</select>
                            </td>
                            <td>
                                <font color=#ff0000>*</font>提案類別
                            </td>
                            <td>
                                <select name=tad_typexxx> 
									<option selected value="">請選擇</option> 
									<option style="background-color: #ff3" value=自主創新/自主品牌專案>自主創新/自主品牌專案</option> 
									<option style="background-color: #09f" value=一般ODM/OEM案>一般ODM/OEM案</option> 
									<option value=延伸/轉規格案>延伸/轉規格案</option>
								</select>
                            </td>
                            <td>臨時型號</td>
                            <td>BOM組提供</td>
                        </tr>

                        <tr bgColor=#ffffff>
                            <td rowSpan=3>
                                <font color=#ff0000>*</font>時程規劃
                            </td>
                            <td>外觀轉移日</td>
                            <td><input size=10 name=id_zy_date></td>
                            <td rowspan="2">
                                <font color=#ff0000>*</font>重要級別
                            </td>
                            <td rowspan="2">
                                <select name=tad_levelx> 
									<option selected value=A客戶付費or訂單明確>A客戶付費or訂單明確</option> 
									<option value=B有客戶需求,尚無訂單>B有客戶需求,尚無訂單</option> 
									<option value=C無客戶需求,推案中>C無客戶需求,推案中</option>
								</select>
                            </td>
                            <td rowspan="2">
                                <font color=#ff0000>*</font>屬性
                            </td>
                            <td colSpan=2 rowspan="2">
                                <select name=tad_property> 
									<option selected value="">請選擇</option> 
									<option value=OBM(SWIFT)>OBM(SWIFT)</option> 
									<option value=OBM(FORA)>OBM(FORA)</option> 
									<option value=OBM(EUPA)>OBM(EUPA)</option> 
									<option value=OBM(FUJIMARU)>OBM(FUJIMARU)</option> 
									<option value=OBM(TIZIANO)>OBM(TIZIANO)</option>
									<option value=ODM>ODM</option> 
									<option value=OEM>OEM</option>
								</select>
                            </td>
                        </tr>
                        <tr bgColor=#ffffff>
                            <td>量產日</td>
                            <td><input size=10 name=id_lc_date></td>
                        </tr>
                        <tr bgColor=#ffffff>
                            <td>其他</td>
                            <td colspan="4"><textarea rows=4 cols=60 name=e_tad_scgz></textarea></td>
                            <td>
                                <font color=#ff0000>*</font>idea來源
                            </td>
                            <td colSpan=2>
                                <select name=tad_idea> 
									<option selected value="">請選擇</option> 
									<option value=客戶>客戶</option> 
									<option value=PA>PA</option> 
									<option value=機構>機構</option>
								</select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
